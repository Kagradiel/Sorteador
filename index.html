<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title data-i18n="title">Sorteio - Sorteie Nomes Online</title>


    <meta
      name="description"
      content="Crie e sorteie nomes para seu sorteio de forma fácil e rápida. Simples, intuitivo e sem complicações!"
    />


    <meta
      name="keywords"
      content="Amigo Secreto, Sorteio Online, Sorteio de Nomes, Jogo de Amigo Secreto, Gerador de Nomes"
    />


    <meta name="author" content="Matheus Torres" />

    <meta
      property="og:title"
      content="Sorteio secreto - Sorteie Nomes Online"
    />
    <meta
      property="og:description"
      content="Sorteie nomes para seu Sorteio de forma simples e divertida!"
    />
    <meta
      property="og:image"
      content="https://kagradiel.github.io/Sorteador/assets/amigo-secreto.png"
    />
    <meta property="og:url" content="https://kagradiel.github.io/Sorteador/" />
    <meta property="og:type" content="website" />


    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amigo Secreto - Sorteie Nomes Online" />
    <meta
      name="twitter:description"
      content="Sorteie nomes para seu Amigo Secreto de forma simples e divertida!"
    />
    <meta
      name="twitter:image"
      content="https://kagradiel.github.io/Sorteador/assets/amigo-secreto.png"
    />


    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="style.css" />


    <script src="app.js" defer></script>
  </head>

  <body>
    <main class="order">
      <div class="main-content">
        <header class="header-banner">
          <h1 class="main-title" data-i18n="mainTitle">Sortear Nomes</h1>
          <img src="assets/amigo-secreto.png" alt="Logo do Amigo Secreto" />
        </header>

        <form class="input-section" onsubmit="event.preventDefault(); adicionarAmigo();">
          <h2 class="section-title" data-i18n="addParticipants">Adicione os participantes</h2>
          <div class="input-wrapper">
            <div class="input-e-error">
              <input
                type="text"
                id="amigo"
                class="input-name"
                placeholder=""
                data-i18n-placeholder="namePlaceholder"
              />
              <p id="amigo-error" class="error-message"></p>
            </div>
            <button type="submit" class="button-add" data-i18n="add">Adicionar</button>
          </div>
        </form>

        <section>
          <h3 data-i18n="participantsList">Lista de Participantes</h3>
          <ul id="listaAmigos" class="name-list" role="list"></ul>
        </section>

        <div class="button-container">
          <button class="button-draw" onclick="sortearAmigo()" data-i18n="drawSecretFriend">
            Sortear amigo
          </button>
        </div>
      </div>

      <article id="resultado-container">
        <h3 data-i18n="drawResult">Resultado do Sorteio</h3>
        <ul id="resultado" class="result-list"></ul>
      </article>
    </main>
  </body>
</html>

        }

      </script>
  </body>
</html>
